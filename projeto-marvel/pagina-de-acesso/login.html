<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Marvel</title>
    <link rel="chortcut icon" href="../pagina-de-acesso/imagens/ddd.ico" type="image/x-icon">
    <link rel="stylesheet" href="../pagina-de-acesso/css/stylelogin.css">
</head>
<body>
    <!--<div class="banner">
        <video outoplay muted loop>
            <source src="./Marvel.mp4" type="video/mp4">
        </video>
    </div>
    -->	
    <main class="container">
        <h2>Login</h2>
        <div>
            <a href="https://www.marvel.com"><img class="logologin" src="../pagina-de-acesso/imagens/logo.png" alt="Logo Marvel"></a>
        </div>
        <form action="">
            <div class="input-field">
                <input type="text" name="Usuario" id="Usuario"
                    placeholder="Entrar com Usuario">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password"  name="Senha" id="Senha"
                    placeholder="Entrar com Senha">
                <div class="underline"></div>
            </div>

            <a href="../area-de-filmes/index.html" class="btn btn-primary" role="button">continuar</a>
        </form>

        <div class="footer">
            <span>Conectar com redes sociaes</span>
            <div class="social-fields">
                <div class="social-field google">
                    <a href="#">
                        <img class="icon" src="../pagina-de-acesso/imagens/google_icon.ico" alt="Google">
                        Login com Google
                    </a>
                </div>
                <div class="social-field applle">
                    <a href="#">
                        <img class="icon" src="../pagina-de-acesso/imagens/apple_icon.ico" alt="Apple">
                        Login com Apple
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
